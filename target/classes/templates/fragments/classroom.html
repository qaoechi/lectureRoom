<main th:fragment="classroom" id="classroom-main">
    <div th:text="${building}" class="now-building">현재 건물</div>
    <div class="tools">
        <a th:href="@{/jumjari/client/building}" class="go-back">뒤로가기</a>
        <a th:href="@{'/jumjari/client/classroom/' + ${engShort} + '/editor'}" class="modify">수정</a>
        <a th:href="@{'/jumjari/client/classroom/' + ${engShort} + '/history'}" class="record">기록</a>
        <a th:href="@{'/jumjari/client/classroom/' + ${engShort} + '/download'}" class="download">
            <span th:text="${building} + ' 다운로드'"></span>
        </a>
    </div>
        <table class="status__table">
        <tr>
            <th>호수</th>
            <th>표지판</th>
            <th>앞문</th>
            <th>뒷문</th>
            <th>기타</th>
            <th>오래됨</th>
        </tr>
        <tr th:each="classroom : ${classrooms}">
            <td th:text="${classroom.room}">101</td>
            <td th:text="${classroom.sign}">←국제210 컴퓨터실습실</td>
            <td th:text="${classroom.front}">국제210 컴퓨터실습실</td>
            <td th:text="${classroom.back}">국제210 컴퓨터실습실 뒤</td>
            <td th:text="${classroom.memo}">기타</td>
            <td th:text="${classroom.expireTime}">언제까지</td>
        </tr>
    </table>
</main>
