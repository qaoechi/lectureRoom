<div th:fragment="signup" id="signup-main">
    <h2>회원가입</h2>
    <form th:action="@{/jumjari/member/signup}" method="post" th:object="${model}">
        <label for="username">이름</label>
        <input type="text" th:field="*{username}">
        <label for="nickname">닉네임</label>
        <input type="text" th:field="*{nickname}">
        <label for="password">비밀번호</label>
        <input type="password" th:field="*{password}">
        <label for="isBlind">시각</label>
        <input type="checkbox" th:field="*{blind}">
        <button type="submit">회원가입</button>
        <a th:href="@{'/jumjari/member/login-form'}">뒤로가기</a>
    </form>
</div>
